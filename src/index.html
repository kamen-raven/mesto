<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 8">
  <meta name="keywords" content="yandex, Яндекс.Практикум">
  <meta name="author" content="Вячеслав Каменев">
<!--   <link rel="stylesheet" href="../pages/index.css"> -->
  <title>Mesto.Russia</title>
</head>
<body class="root">
  <div class="page">
<!--header-->
    <header class="header">
      <img class="header__logo"
            src="<%=require('./images/logo.svg')%>"
            alt="лого Mesto">
    </header>
    <main class="content">
<!--profile-->
      <section class="profile">
        <button class="profile__avatar-button">
          <img class="profile__avatar"
                src="<%=require('./images/avatar.jpg')%>"
                alt="аватарка">
        </button>
        <div class="profile__info">
            <h1 class="profile__title">
            </h1>
            <button class="profile__edit-button"
                    type="button"
                    aria-label="редактировать профиль">
            </button>
            <p class="profile__subtitle">
            </p>
        </div>
        <button class="profile__add-button"
                type="button"
                aria-label="добавить фото">
        </button>
      </section>
<!--cards-->
      <section class="cards">
      </section>
    </main>
<!--footer-->
    <footer class="footer ">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
<!--popupProfileEdit-->
    <div class="popup popup_profile-edit">
      <div class="popup__container popup__container_create_form">
        <button class="popup__close-button"
                type="button">
        </button>
        <div class="popup__content">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <form class="popup__form popup__form_profile-edit"
                name="profileInfo"
                novalidate>
            <fieldset class="popup__fieldset">
              <input class="popup__input popup__input_profile-edit_name"
                      id="input--profile-name"
                      type="text"
                      name="name"
                      placeholder="Имя"
                      minlength="2"
                      maxlength="40"
                      value=""
                      autocomplete="off"
                      required>
              <span class="popup__input-error"
                    id="input--profile-name-error">
              </span>
              <input class="popup__input popup__input_profile-edit_about"
                      id="input-profile-about"
                      type="text"
                      name="about"
                      placeholder="О себе"
                      minlength="2"
                      maxlength="200"
                      value=""
                      autocomplete="off"
                      required>
              <span class="popup__input-error"
                    id="input-profile-about-error">
              </span>
            </fieldset>
            <button class="popup__save-button"
                    type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
<!--popupAvatarEdit-->
    <div class="popup popup_avatar-edit">
      <div class="popup__container popup__container_create_form">
        <button class="popup__close-button"
                type="button">
        </button>
        <div class="popup__content">
          <h2 class="popup__title">
            Обновить аватар
          </h2>
          <form class="popup__form popup__form_avatar-edit"
                name="profileAvatarEdit"
                novalidate>
            <fieldset class="popup__fieldset">
              <input class="popup__input popup__input_avatar-edit_link"
                      id="input-avatar-url"
                      type="url"
                      name="avatar"
                      placeholder="Ссылка на картинку"
                      value=""
                      autocomplete="off"
                      required>
              <span class="popup__input-error"
                    id="input-avatar-url-error">
              </span>
            </fieldset>
            <button class="popup__save-button"
                    type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
<!--popupCardAdd-->
    <div class="popup popup_card-add">
      <div class="popup__container popup__container_create_form">
        <button class="popup__close-button"
                type="button">
        </button>
        <div class="popup__content">
          <h2 class="popup__title">
            Новое место
          </h2>
          <form class="popup__form popup__form_card-add"
                name="addNewCardForm"
                novalidate>
            <fieldset class="popup__fieldset">
              <input class="popup__input popup__input_card-add_name"
                      id="input-card-name"
                      type="text"
                      name="name"
                      placeholder="Название"
                      minlength="2"
                      maxlength="30"
                      value=""
                      autocomplete="off"
                      required>
              <span class="popup__input-error"
                    id="input-card-name-error">
              </span>
              <input class="popup__input popup__input_card-add_link"
                      id="input-card-url"
                      type="url"
                      name="link"
                      placeholder="Ссылка на картинку"
                      value=""
                      autocomplete="off"
                      required>
              <span class="popup__input-error"
                    id="input-card-url-error">
              </span>
            </fieldset>
            <button class="popup__save-button"
                    type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
<!--popupConfirmDelete-->
    <div class="popup popup_confirm-delete">
      <div class="popup__container popup__container_create_form">
        <button class="popup__close-button"
                type="button">
        </button>
        <div class="popup__content">
          <h2 class="popup__title">
            Вы уверены?
          </h2>
          <form class="popup__form popup__form_confirm-delete"
                name="confirmDelete"
                novalidate>
            <button class="popup__save-button popup__save-button_confirm"
                    type="submit">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
<!--popupImageView-->
    <div class="popup popup_image-view">
      <div class="popup__container popup__container_create_view">
        <button class="popup__close-button"
                type="button">
        </button>
          <figure class="popup__figure-content">
            <img class="popup__figure-img"
                  src="#"
                  alt="#">
            <figcaption class="popup__figure-caption"></figcaption>
          </figure>
      </div>
    </div>
<!--tamplate-cards-->
    <template class="template-cards">
      <div class="card">
        <button class="card__remove-button"
          type="button"
          aria-label="удалить">
        </button>
        <button class="card__image-button"
                type="button">
          <img class="card__image"
                src="#"
                alt="#">
        </button>
        <div class="card__body">
          <h2 class="card__title">
          </h2>
          <div class="card__like">
            <button class="card__like-button "
                    type="button"
                    aria-label="поставить лайк">
            </button>
            <p class="card__like-counter">
            </p>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
