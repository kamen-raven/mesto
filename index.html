<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="yandex, Яндекс.Практикум">
  <meta name="author" content="Вячеслав Каменев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto.Russia</title>
</head>
<body class="root">
  <div class="page">
<!--header-->
    <header class="header">
      <img class="header__logo"
            src="./images/logo.svg"
            alt="лого Mesto">
    </header>
    <main class="content">
<!--profile-->
      <section class="profile">
        <img class="profile__avatar"
              src="./images/avatar.jpg"
              alt="аватарка">
        <div class="profile__info">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button"
                    type="button"
                    aria-label="редактировать профиль">
            </button>
            <p class="profile__subtitle">
              Исследователь океана
            </p>
        </div>
        <button class="profile__add-button"
                type="button"
                aria-label="добавить фото">
        </button>
      </section>
<!--cards-->
      <section class="cards">
      </section>
    </main>
<!--footer-->
    <footer class="footer ">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>












<!--popupProfileEdit-->
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button class="popup__close-button"
                type="button">
        </button>
        <div class="popup__content">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <form class="popup__form popup__form_profile-edit"
                name="profile-info">
            <fieldset class="popup__profile-fieldset">
              <input class="popup__input popup__input_profile-edit_name"
                      type="text"
                      name="name"
                      placeholder="Имя"
                      required
                      value="">
              <input class="popup__input popup__input_profile-edit_about"
                      type="text"
                      name="about"
                      placeholder="О себе"
                      required
                      value="">
            </fieldset>
            <button class="popup__save-button"
                    type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>







<!--popupCardAdd-->
    <div class="popup popup_card-add">
      <div class="popup__container">
        <button class="popup__close-button"
                type="button">
        </button>
        <div class="popup__content">
          <h2 class="popup__title">
            Новое место
          </h2>
          <form class="popup__form popup__form_card-add"
                name="add new card">
            <fieldset class="popup__profile-fieldset">
              <input class="popup__input popup__input_card-add_name"
                      type="text"
                      name="name"
                      placeholder="Название"
                      required
                      value="">
              <input class="popup__input popup__input_card-add_link"
                      type="text"
                      name="link"
                      placeholder="Ссылка на картинку"
                      required
                      value="">
            </fieldset>
            <button class="popup__save-button"
                    type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>






    <!--tamplate-cards-->
    <template class="template-cards">
      <div class="card">
        <button class="card__remove-button"
          type="button"
          aria-label="поставить лайк">
        </button>
        <button class="card__image-button">
          <img class="card__image"
                src=""
                alt="">
        </button>
        <div class="card__body">
          <h2 class="card__title">
          </h2>
          <button class="card__like-button"
                  type="button"
                  aria-label="поставить лайк">
          </button>
        </div>
      </div>
    </template>









  </div>
<!--script-->
  <script src="./scripts/index.js" defer></script>
</body>
</html>
